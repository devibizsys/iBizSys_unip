<ion-header>
  <ion-navbar hideBackButton="true">
        <ion-buttons start *ngIf="!isRootView()">
            <button ion-button icon-only (click)="backView()">
                <ion-icon name="arrow-back"></ion-icon>返回
            </button>
        </ion-buttons>
    <ion-title text-center>车牌门禁申请</ion-title>
    <ion-buttons end>
          <button ion-button icon-only (click)="presentActionSheet({'title': '', 'opts': [{'text':'查看记录','tag':'CKJL'}]})">
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'form'">
      	<ion-list>
<input  type="hidden" [(ngModel)]="form.$data.srfupdatedate" name="srfupdatedate"><input  type="hidden" [(ngModel)]="form.$data.srforikey" name="srforikey"><input  type="hidden" [(ngModel)]="form.$data.srfkey" name="srfkey"><input  type="hidden" [(ngModel)]="form.$data.srfmajortext" name="srfmajortext"><input  type="hidden" [(ngModel)]="form.$data.srftempmode" name="srftempmode"><input  type="hidden" [(ngModel)]="form.$data.srfuf" name="srfuf"><input  type="hidden" [(ngModel)]="form.$data.srfdeid" name="srfdeid"><input  type="hidden" [(ngModel)]="form.$data.srfsourcekey" name="srfsourcekey"><input  type="hidden" [(ngModel)]="form.$data.orguserid" name="orguserid"><input  type="hidden" [(ngModel)]="form.$data.orgusername" name="orgusername"><input  type="hidden" [(ngModel)]="form.$data.orgsectorid" name="orgsectorid"><input  type="hidden" [(ngModel)]="form.$data.oa_clid" name="oa_clid"><input  type="hidden" [(ngModel)]="form.$data.oa_cpmjsqid" name="oa_cpmjsqid">
          <ion-item-group >
	
<ion-item *ngIf="form?.$item?.orgsectorname?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.orgsectorname.allowEmpty">*</span>部门名称</ion-avatar>
	<picker [(ngModel)]="form.$data.orgsectorname" textItem="customname" valueItem="orgsectorid" [formService]="form" pickupView='{"view":"OrgSectorMobPickupView"}' (ngModelChange)="form.fieldChange($event, 'orgsectorname', form.$item.orgsectorname)"></picker>
    </ion-item>	

<ion-item *ngIf="form?.$item?.oa_clname?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.oa_clname.allowEmpty">*</span>车辆名称</ion-avatar>
	<picker [(ngModel)]="form.$data.oa_clname" textItem="customname" valueItem="oa_clid" [formService]="form" pickupView='{"view":"OA_CLMobPickupView"}' (ngModelChange)="form.fieldChange($event, 'oa_clname', form.$item.oa_clname)"></picker>
    </ion-item>	

<ion-item *ngIf="form?.$item?.zw?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.zw.allowEmpty">*</span>职务</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.zw" placeholder="" [disabled]="form.$item.zw.disabled" (ngModelChange)="form.fieldChange($event, 'zw', form.$item.zw)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.cph?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.cph.allowEmpty">*</span>车牌号</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.cph" placeholder="" [disabled]="form.$item.cph.disabled" (ngModelChange)="form.fieldChange($event, 'cph', form.$item.cph)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.lxfs?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.lxfs.allowEmpty">*</span>联系方式</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.lxfs" placeholder="" [disabled]="form.$item.lxfs.disabled" (ngModelChange)="form.fieldChange($event, 'lxfs', form.$item.lxfs)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.clpp?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.clpp.allowEmpty">*</span>车辆品牌</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.clpp" placeholder="" [disabled]="form.$item.clpp.disabled" (ngModelChange)="form.fieldChange($event, 'clpp', form.$item.clpp)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.color?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.color.allowEmpty">*</span>颜色</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.color" placeholder="" [disabled]="form.$item.color.disabled" (ngModelChange)="form.fieldChange($event, 'color', form.$item.color)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.bz?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.bz.allowEmpty">*</span>备注</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.bz" placeholder="" [disabled]="form.$item.bz.disabled" (ngModelChange)="form.fieldChange($event, 'bz', form.$item.bz)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.fj?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.fj.allowEmpty">*</span>附件</ion-avatar>
	<file-upload-picker [(ngModel)]="form.$data.fj"></file-upload-picker>
    </ion-item>	

</ion-item-group>

  
  </ion-list>
		<ion-footer>
        <button ion-button block (click)="clickButton('SaveAndStart')">提交</button>

</ion-footer>

    </div>

  </div>
</ion-content>
