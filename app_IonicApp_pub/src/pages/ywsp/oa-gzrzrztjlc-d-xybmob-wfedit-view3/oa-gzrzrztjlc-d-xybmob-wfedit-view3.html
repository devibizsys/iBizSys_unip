<ion-header>
  <ion-navbar hideBackButton="true">
        <ion-buttons start *ngIf="!isRootView()">
            <button ion-button icon-only (click)="backView()">
                <ion-icon name="arrow-back"></ion-icon>返回
            </button>
        </ion-buttons>
    <ion-title text-center>写月报</ion-title>
    <ion-buttons end>
          <button ion-button icon-only (click)="presentActionSheet({'title': '', 'opts': [{'text':'查看记录','tag':'CKJL'}]})">
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'form'">
      	<ion-list>
<input  type="hidden" [(ngModel)]="form.$data.srfupdatedate" name="srfupdatedate"><input  type="hidden" [(ngModel)]="form.$data.srforikey" name="srforikey"><input  type="hidden" [(ngModel)]="form.$data.srfkey" name="srfkey"><input  type="hidden" [(ngModel)]="form.$data.srfmajortext" name="srfmajortext"><input  type="hidden" [(ngModel)]="form.$data.srftempmode" name="srftempmode"><input  type="hidden" [(ngModel)]="form.$data.srfuf" name="srfuf"><input  type="hidden" [(ngModel)]="form.$data.srfdeid" name="srfdeid"><input  type="hidden" [(ngModel)]="form.$data.srfsourcekey" name="srfsourcekey"><input  type="hidden" [(ngModel)]="form.$data.oa_gzrzid" name="oa_gzrzid"><input  type="hidden" [(ngModel)]="form.$data.orguserid" name="orguserid"><input  type="hidden" [(ngModel)]="form.$data.orgusername" name="orgusername"><input  type="hidden" [(ngModel)]="form.$data.rzlx" name="rzlx">
          <ion-item-group >
	
<ion-item *ngIf="form?.$item?.bygzcx?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.bygzcx.allowEmpty">*</span>本月工作成效</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.bygzcx" placeholder="" [disabled]="form.$item.bygzcx.disabled" (ngModelChange)="form.fieldChange($event, 'bygzcx', form.$item.bygzcx)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.mrjh?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.mrjh.allowEmpty">*</span>明日计划</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.mrjh" placeholder="" [disabled]="form.$item.mrjh.disabled" (ngModelChange)="form.fieldChange($event, 'mrjh', form.$item.mrjh)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.xxt?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.xxt.allowEmpty">*</span>需协调</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.xxt" placeholder="" [disabled]="form.$item.xxt.disabled" (ngModelChange)="form.fieldChange($event, 'xxt', form.$item.xxt)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.czwt?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.czwt.allowEmpty">*</span>存在问题</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.czwt" placeholder="" [disabled]="form.$item.czwt.disabled" (ngModelChange)="form.fieldChange($event, 'czwt', form.$item.czwt)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.spr?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.spr.allowEmpty">*</span>审批人</ion-avatar>
	<mpicker [(ngModel)]="form.$data.spr" textItem="spr" valueItem="" [formService]="form" pickupView='{"view":"OrgUserMobMPickupView"}' (ngModelChange)="form.fieldChange($event, 'spr', form.$item.spr)"></mpicker>
    </ion-item>	

<ion-item *ngIf="form?.$item?.csr?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.csr.allowEmpty">*</span>抄送人</ion-avatar>
	<mpicker [(ngModel)]="form.$data.csr" textItem="csr" valueItem="" [formService]="form" pickupView='{"view":"OrgUserTreeMobMPickupView"}' (ngModelChange)="form.fieldChange($event, 'csr', form.$item.csr)"></mpicker>
    </ion-item>	

<ion-item *ngIf="form?.$item?.bz?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.bz.allowEmpty">*</span>备注</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.bz" placeholder="" [disabled]="form.$item.bz.disabled" (ngModelChange)="form.fieldChange($event, 'bz', form.$item.bz)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.fj?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.fj.allowEmpty">*</span>附件</ion-avatar>
	<file-upload-picker [(ngModel)]="form.$data.fj"></file-upload-picker>
    </ion-item>	

</ion-item-group>

  
  </ion-list>
		<ion-footer>
        <button ion-button block (click)="clickButton('SaveAndStart')">提交</button>

</ion-footer>

    </div>

  </div>
</ion-content>
