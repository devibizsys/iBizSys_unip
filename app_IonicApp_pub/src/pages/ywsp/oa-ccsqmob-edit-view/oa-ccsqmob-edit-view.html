<ion-header>
  <ion-navbar hideBackButton="true">
        <ion-buttons start *ngIf="!isRootView()">
            <button ion-button icon-only (click)="backView()">
                <ion-icon name="arrow-back"></ion-icon>返回
            </button>
        </ion-buttons>
    <ion-title text-center>出差申请</ion-title>
    <ion-buttons end>
          <button class="toolbarBtn" ion-button icon-only (click)="clickButton('SaveAndExit')">保存</button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
<input  type="hidden" [(ngModel)]="form.$data.srfupdatedate" name="srfupdatedate"><input  type="hidden" [(ngModel)]="form.$data.srforikey" name="srforikey"><input  type="hidden" [(ngModel)]="form.$data.srfkey" name="srfkey"><input  type="hidden" [(ngModel)]="form.$data.srfmajortext" name="srfmajortext"><input  type="hidden" [(ngModel)]="form.$data.srftempmode" name="srftempmode"><input  type="hidden" [(ngModel)]="form.$data.srfuf" name="srfuf"><input  type="hidden" [(ngModel)]="form.$data.srfdeid" name="srfdeid"><input  type="hidden" [(ngModel)]="form.$data.srfsourcekey" name="srfsourcekey"><input  type="hidden" [(ngModel)]="form.$data.orguserid" name="orguserid"><input  type="hidden" [(ngModel)]="form.$data.orgusername" name="orgusername"><input  type="hidden" [(ngModel)]="form.$data.oa_ccsqid" name="oa_ccsqid">
          <ion-item-group >
	
<ion-item *ngIf="form?.$item?.ccdz?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.ccdz.allowEmpty">*</span>出差地址</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.ccdz" placeholder="" [disabled]="form.$item.ccdz.disabled" (ngModelChange)="form.fieldChange($event, 'ccdz', form.$item.ccdz)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.sc?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.sc.allowEmpty">*</span>时长（天）</ion-avatar>
	<ion-input type="text" [(ngModel)]="form.$data.sc" placeholder="" [disabled]="form.$item.sc.disabled" (ngModelChange)="form.fieldChange($event, 'sc', form.$item.sc)"></ion-input>
    </ion-item>	

<ion-item *ngIf="form?.$item?.kssj?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.kssj.allowEmpty">*</span>开始时间</ion-avatar>
	<ion-datetime displayFormat="YYYY-MM-DD HH:mm" doneText="OK" [(ngModel)]="form.$data.kssj" (ngModelChange)="form.fieldChange($event, 'kssj', form.$item.kssj)"></ion-datetime>
    </ion-item>	

<ion-item *ngIf="form?.$item?.jssj?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.jssj.allowEmpty">*</span>结束时间</ion-avatar>
	<ion-datetime displayFormat="YYYY-MM-DD HH:mm" doneText="OK" [(ngModel)]="form.$data.jssj" (ngModelChange)="form.fieldChange($event, 'jssj', form.$item.jssj)"></ion-datetime>
    </ion-item>	

<ion-item *ngIf="form?.$item?.ccsy?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.ccsy.allowEmpty">*</span>出差事由</ion-avatar>
	<ion-textarea [(ngModel)]="form.$data.ccsy" placeholder="" [disabled]="form.$item.ccsy.disabled" (ngModelChange)="form.fieldChange($event, 'ccsy', form.$item.ccsy)"></ion-textarea>
    </ion-item>	

<ion-item *ngIf="form?.$item?.fj?.visible" class="ibiz-formitem left">
        <ion-avatar class="ibiz-formitem-label" item-start><span class="span-stars" *ngIf="form.$item.fj.allowEmpty">*</span>附件</ion-avatar>
	<file-upload-picker [(ngModel)]="form.$data.fj"></file-upload-picker>
    </ion-item>	

</ion-item-group>

  
  </ion-list>
</ion-content>
