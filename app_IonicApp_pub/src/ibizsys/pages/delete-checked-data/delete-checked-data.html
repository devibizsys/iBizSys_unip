<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="backView()">
        <ion-icon name="arrow-back"></ion-icon>取消
      </button>
    </ion-buttons>
    <ion-title text-center>删除</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeView()">确认</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items;let i = index;">
      <ion-label>
        {{ item.srfmajortext }}
      </ion-label>
      <button ion-button clear item-end (click)="deleteItem(item, i)">删除</button>
    </ion-item>
  </ion-list>
</ion-content>
